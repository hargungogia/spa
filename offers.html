<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Salon & Spa Offers</title>
  <style>
    body {font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://hdfreefoto.files.wordpress.com/2014/09/spa-3.jpg') center/cover no-repeat; 
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      
      color: #ecf0f1;
      text-align: center;
      padding: 1em 0;
    }

    #offers-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .offer-card {
      border: 1px solid #000101;
      border-radius: 12px;
      margin: 15px;
      padding: 15px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(13, 12, 12, 0.1);
    }

    .offer-title {
      font-size: 1.2em;
      font-weight: bold;
    }

    .offer-description {
      margin-top: 10px;
      color: #090909;
    }

    .offer-button {
      margin-top: 15px;
      background-color: #3498db;
      color: #ecf0f1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-decoration: none; /* Remove default underline for anchor links */
      display: inline-block;
    }
  </style>
</head>
<body>
  <header>
    <img src="/Users/hargungogia/Desktop/18D99EFE-84F7-4793-A058-0F1D42B0F931.png">
    <h1>Exclusive Offers</h1>
  </header>
  <section id="offers-container">
   
  </section>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const offersContainer = document.getElementById("offers-container");

      const offersData = [
        { title: "Spa Package", description: "Rejuvenate with our spa package.Just@Rs4000", link: "booknow.html", buttonText: "Book Now" },
        { title: "Haircut & Style", description: "Get a stylish haircut and new look.Just@Rs2000", link: "booknow.html", buttonText: "Book Now" },
        { title: "Swedish Manicure", description: "Get swedish manicure package. Just@Rs1000", link: "booknow.html", buttonText: "Book Now" },
        
      ];

     
      offersData.forEach((offer) => {
        const offerCard = document.createElement("div");
        offerCard.classList.add("offer-card");

        offerCard.innerHTML = `
          <div class="offer-title">${offer.title}</div>
          <div class="offer-description">${offer.description}</div>
          <a href="${offer.link}" class="offer-button">${offer.buttonText}</a>
        `;

        offersContainer.appendChild(offerCard);
      });
    });
    document.addEventListener("DOMContentLoaded", function () {
      const offersContainer = document.getElementById("offers-container");

      const offersData = [
        { title: "Body Polishing", description: "Rejuvenate with our body polishing package.Just@Rs4000", link: "booknow.html", buttonText: "Book Now" },
        { title: "Haircolor", description: "Get a stylish haircolor and new streaks.Just@Rs2000", link: "booknow.html", buttonText: "Book Now" },
        { title: "Swedish Pedicure", description: "Get swedish pedicure package. Just@Rs1000", link: "booknow.html", buttonText: "Book Now" },
        
      ];

     
      offersData.forEach((offer) => {
        const offerCard = document.createElement("div");
        offerCard.classList.add("offer-card");

        offerCard.innerHTML = `
          <div class="offer-title">${offer.title}</div>
          <div class="offer-description">${offer.description}</div>
          <a href="${offer.link}" class="offer-button">${offer.buttonText}</a>
        `;

        offersContainer.appendChild(offerCard);
      });
    });
  </script>
</body>
</html>
