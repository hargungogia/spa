<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://hdfreefoto.files.wordpress.com/2014/09/spa-3.jpg'); 
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
    }

    header {
      
      color: #fff;
      text-align: center;
      padding: 1em;
    }

    #hero-section {
      text-align: center;
      padding: 2em;
      background-color: rgba(255, 255, 255, 0.8); /* Adjust transparency as needed */
      color: #0d0101;
      font-size: larger;
    }

    #hero-section h1 {
      font-size: 2.5em;
      margin-bottom: 0.5em;
    }

    #about-section {
        background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
      font-size: larger;
    }

    #team-section {
        background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
    }

    #team-section h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .team-member {
      display: inline-block;
      margin: 10px;
    }

    .team-member img {
      width: 150px;
      border-radius: 50%;
    }

    #video-section {
        background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px;
    }

    #video-section iframe {
      width: 100%;
      max-width: 570px;
      height: 320px;
    }

    #brand-partners-section {
        background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      text-align: center;
    }

    #brand-partners-section h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .brand-logo {
      max-width: 150px;
      margin: 15px;
    }

    #awards-section {
        background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      
    }

    #awards-section h2 {
        background-color: rgba(255, 255, 255, 0.8);
      font-size: 2em;
      margin-bottom: 1em;
    }

    .award {
      margin: 20px;
      font-size: 2em;
      margin-bottom: 1em;
      ;
    }

    #contact-section {
      padding: 20px;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8)
    }

    #contact-section h2 {
      font-size: 2em;
      margin-bottom: 1em;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: #fff;
      padding: 10px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background-color: rgba(249, 236, 236, 0.991);
      color: #1e1c1c;
      text-align: center;
      padding: 10px;
    }
  </style>
  <title>Salon & Spa - About Us</title>
</head>
  <body>
  
    <header>
      <img src="/Users/hargungogia/Desktop/18D99EFE-84F7-4793-A058-0F1D42B0F931.png">
    </header>
    <section id="contact-section">
        <h2>Contact Us</h2>
        <p>For appointments and inquiries, contact us:</p>
        <p>Phone: 7814211705</p>
    
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
    
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
    
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
    
          <button type="submit">Submit</button>
        </form>
      </section>
      <section id="team-section">
        <h2>Additional Information</h2>
        <div class="team-member">
          <h3>Address Main Branch</h3>
          <p>Frauma Salon & Spa, Model Town,<br> Rose Street, Ludhiana</p>
        </div>
        <div class="team-member">
            <h3>Contact Numbers</h3>
            <p>Main:- 7814211705
                <p>Reservations:-9915650599</p>
            </p>
          </div>
          
         
          <footer>
    
            <p>&copy; Frauma Salon & Spa | Follow us on <a href="https://www.instagram.com/your_instagram_username/" target="_blank" rel="noopener noreferrer" style="color: aliceblue;">Instagram</style></a></p>
        
      </footer>
    </body>
    </html>
